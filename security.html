<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>VisionBank Security Administration</title>
<link rel="stylesheet" href="security.css" />
</head>
<body>

<div class="sec-container">

    <header class="sec-header">
        <img src="assets/VisionBank-Logo.png" class="sec-logo">
        <h1>VisionBank Security Administration</h1>
        <p class="sec-subtitle">Access Control • Monitoring • Business Hours</p>
    </header>

    <div id="auth-section" class="auth-box">
        <h2>Administrator Login</h2>
        <input type="password" id="admin-pin" placeholder="Enter Admin PIN">
        <button onclick="SECURITY.verifyPIN()">Login</button>
        <p id="auth-error" class="error"></p>
    </div>

    <div id="admin-section" class="hidden">

        <h2 class="section-title">Allowed IP Ranges</h2>

        <div class="panel">
            <input id="new-ip" placeholder="Add IP or CIDR (e.g., 10.1.1.0/24)">
            <button onclick="SECURITY.addIP()">Add IP</button>

            <ul id="ip-list"></ul>
        </div>

        <h2 class="section-title">Business Hours</h2>

        <div class="panel">
            <label>Start Time (CST):</label>
            <input type="time" id="start-time">

            <label>End Time (CST):</label>
            <input type="time" id="end-time">

            <label>Days Open:</label>
            <select id="days-open" multiple>
                <option value="1">Monday</option>
                <option value="2">Tuesday</option>
                <option value="3">Wednesday</option>
                <option value="4">Thursday</option>
                <option value="5">Friday</option>
                <option value="6">Saturday</option>
                <option value="0">Sunday</option>
            </select>

            <button onclick="SECURITY.saveBusinessHours()">Save Settings</button>
        </div>

        <h2 class="section-title">Security Audit Log</h2>

        <div class="panel">
            <ul id="audit-log"></ul>
        </div>

        <button class="logout" onclick="SECURITY.logout()">Logout</button>

    </div>
</div>

<script src="security.js"></script>
<script src="security-dashboard.js"></script>

</body>
</html>
