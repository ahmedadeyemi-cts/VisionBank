<!DOCTYPE html>
<html>
<head>
    <title>VisionBank Security Login</title>
    <link rel="stylesheet" href="security.css">
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@2/dist/email.min.js"></script>
</head>

<body>

<div class="security-container">

    <img src="assets/VisionBank-Logo.png" class="logo">

    <!-- LOGIN -->
    <div id="loginSection" class="box">
        <h2>Secure Administrator Login</h2>

        <input id="adminUser" placeholder="Admin Username">
        <input id="adminPin" placeholder="PIN" type="password">

        <button onclick="loginAdmin()">Login</button>

        <p class="link" onclick="document.getElementById('overrideBox').style.display='block'">
            Use Override Key
        </p>

        <div id="overrideBox" style="display:none;">
            <input id="overrideKey" placeholder="Override Key">
            <button onclick="overrideLogin()">Enter Override</button>
        </div>
    </div>

    <!-- MFA -->
    <div id="mfaSection" class="box" style="display:none;">
        <h2>Multi-Factor Authentication</h2>

        <p>A security code was sent to your registered email(s).</p>

        <input id="mfaInput" placeholder="Enter 6-Digit Code">

        <button onclick="verifyCode()">Verify Code</button>
    </div>

</div>

<script src="security.js"></script>
</body>
</html>
