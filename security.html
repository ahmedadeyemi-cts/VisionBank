<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>VisionBank Security Administration</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="security.css" />
</head>
<body>
<div class="vb-page">

    <!-- HEADER WITH VISIONBANK LOGO -->
    <header class="vb-header">
        <div class="vb-header-inner">
            <img
                src="assets/VisionBank-Logo.png"
                alt="VisionBank"
                class="vb-logo-vb"
            />
            <div class="vb-header-text">
                <h1>VisionBank Security Administration</h1>
                <p class="vb-tagline">
                    Access Control • Monitoring • Business Hours
                </p>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT (LOGIN OR DASHBOARD RENDERED BY JS) -->
    <main id="vb-root" class="vb-main"></main>

    <!-- FOOTER WITH US SIGNAL LOGO + CREDIT -->
    <footer class="vb-footer">
        <div class="vb-footer-inner">
            <span class="vb-footer-spacer"></span>
            <div class="vb-footer-right">
                <img
                    src="assets/US-Signal-Logo.png"
                    alt="US Signal"
                    class="vb-logo-us"
                />
                <span class="vb-footer-text">
                    Created and maintained by <strong>Ahmed Adeyemi, US Signal</strong>
                </span>
            </div>
        </div>
    </footer>

</div>

<!-- EmailJS SDK -->
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<!-- Security core + dashboard -->
<script src="security.js"></script>
<script src="security-dashboard.js"></script>
</body>
</html>
